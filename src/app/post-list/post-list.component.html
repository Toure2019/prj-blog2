<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <app-post-list-item 
                    *ngFor="let post of posts; let idx = index" 
                    [indexOfPost]="idx" 
                    [title]="post.title" 
                    [content]="post.content" 
                    [loveIts]="post.loveIts" 
                    [created_at]="post.created_at"></app-post-list-item>
            </ul>
        </div>
    </div>
</div> 

<button class="btn btn-success"  (click)="onSavePosteToServer()">Sauvegarder</button>
<button class="btn btn-warning" (click)="onGetPostsToServer()">Charger la liste des posts</button>
